<html>
<head>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="jquery-migrate-1.4.1.min.js"></script>
    <script src="jquery.validate.min.js"></script>
    <script type="text/javascript" src="public.js"></script>

    <script>
        jQuery(document).ready(function () {
            let token = getUrlParameter('token')
            jQuery('#token').val( token )
            jQuery('#custom-css').append( '<link rel="stylesheet" href="custom-css.php?token=' + getUrlParameter('token') + '" type="text/css" />' )

        })
    </script>
    <style>
        td {
            padding: .5em;
        }
        input.input-text {
            padding: .5em;
        }
        button.submit-button {
            padding: .8em;
            font-weight: bolder;
        }
    </style>

</head>
<body style="background-color:#ffffff">
<h2>Contact Us</h2>

<form id="contact-form" action="">
    <input type="hidden" id="token" name="token" value="" />
    <table>
        <tr>
            <td><label for="name">Name</label></td>
            <td><input type="text" id="name" name="name" class="input-text" value="" required/></td>
        </tr>
        <tr>
            <td><label for="phone">Phone</label></td>
            <td><input type="tel" id="phone" name="phone" class="input-text" value="" required/></td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td><input type="email" id="email" name="email" class="input-text" value="" /></td>
        </tr>
        <tr>
            <td></td>
            <td><button type="button" class="submit-button" onclick="check_form()">Submit</button></td>
        </tr>

    </table>
</form>
<div id="report"></div>
<div id="custom-css"></div>

<script>
    var validator = jQuery('#contact-form').validate();
    validator.form()
</script>

</body>
</html>
